core_version_requirement: ^8.7.7 || ^9.0
type: theme
base theme: bootstrap

name: 'Nature Up North'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - nun/framework
  media_library/view:
    - nun/media_library
  media_library/widget:
    - nun/media_library

libraries:
  - 'nun/global-styling'
  - 'nun/bootstrap-scripts'
