      '#type': checkbox\n      '#title': 'Start a Nature Journal'\n    '2_2':\n      '#type': checkbox\n      '#title': 'Cook a zero waste meal'\n    '2_3':\n      '#type': checkbox\n      '#title': 'Take part in the Virtual 5th Annual Earth Day 7k Walk/Run'\n    '2_4':\n      '#type': checkbox\n      '#title': 'Visit a North Country waterfall'\n    '2_5':\n      '#type': checkbox\n      '#title': 'Turn the faucet off while brushing your teeth'\n  row_3:\n    '#type': webform_flexbox\n    '3_1':\n      '#type': checkbox\n      '#title': 'Record data on a maple tree for Monitor My Maple'\n    '3_2':\n      '#type': checkbox\n      '#title': 'Plant a new plant in your yard'\n    '3_3':\n      '#type': checkbox\n      '#title': 'Free space'\n    '3_4':\n      '#type': checkbox\n      '#title': 'Find a NUN fairy house and pose a question for a fairy'\n    '3_5':\n      '#type': checkbox\n      '#title': 'Watch a NUN live-stream reading of The Lorax by Dr. Seuss'\n  row_4:\n    '#type': webform_flexbox\n    '4_1':\n      '#type': checkbox\n      '#title': 'Go plastic free for at least one day'\n    '4_2':\n      '#type': checkbox\n      '#title': 'Make a bird feeder (instructions can be found at natureupnorth.org/blogs)'\n    '4_3':\n      '#type': checkbox\n      '#title': 'Cancel unwanted mail subscriptions'\n    '4_4':\n      '#type': checkbox\n      '#title': 'Record data on a maple tree for Monitor My Maple'\n    '4_5':\n      '#type': checkbox\n      '#title': 'Use a reusable water bottle'\n  row_5:\n    '#type': webform_flexbox\n    '5_1':\n      '#type': checkbox\n      '#title': 'Sign up for Nature Up North''s newsletter (email info@natureupnorth.org to sign up)'\n    '5_2':\n      '#type': checkbox\n      '#title': 'Take part in one of Nature Up North''s de-stress Monday activities'\n    '5_3':\n      '#type': checkbox\n      '#title': 'Turn off electronics when they are not in use'\n    '5_4':\n      '#type': checkbox\n      '#title': 'Listen to an audiobook'\n    '5_5':\n      '#type': checkbox\n      '#title': 'Post an encounter on natureupnorth.org'\nname:\n  '#type': textfield\n  '#title': Name\nemail:\n  '#type': email\n  '#title': Email"
