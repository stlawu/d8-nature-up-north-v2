elements: "event_details:\n  '#type': item\n  '#title': event-details\n  '#title_display': invisible\n  '#markup': 'Check off all of the activties you completed below and attach a few pictures to be entered to win Nature Up North merchandise!&nbsp;'\nname_of_participants:\n  '#type': textarea\n  '#title': 'Name of Participant(s)'\n  '#required': true\n  '#format_items': comma\nemail_address:\n  '#type': textfield\n  '#title': 'Email Address'\n  '#required': true\n  '#format_items': comma\nactivities:\n  '#type': checkboxes\n  '#title': Activities\n  '#options':\n    'Have a picnic': 'Have a picnic'\n    'Catch lightning bugs': 'Catch lightning bugs'\n    'Go for a walk on a trail near you': 'Go for a walk on a trail near you'\n    'Watch a sunrise/sunset': 'Watch a sunrise/sunset'\n    'Build a fairy house': 'Build a fairy house'\n    'Have a bubble blowing contest': 'Have a bubble blowing contest'\n    Stargaze: Stargaze\n    'Color a page from our Color In Nature coloring book': 'Color a page from our Color In Nature coloring book'\n    'Do a dandelion craft': 'Do a dandelion craft'\n    'Go bird watching': 'Go bird watching'\n    Cloud-spotting: Cloud-spotting\n    'Learn about an invasive or native plant species with SLELO PRISM': 'Learn about an invasive or native plant species with SLELO PRISM'\n    'Make a DIY bird feeder': 'Make a DIY bird feeder'\n    'Submit an Encounter from one of these activities on the Nature Up North website': 'Submit an Encounter from one of these activities on the Nature Up North website'\n  '#required': true\nshare_photos_from_your_adventures_:\n  '#type': webform_image_file\n  '#title': 'Share photos from your adventures!'\n  '#multiple': true\n  '#required': true\nthank_you_for_participating_in_our_summer_scavenger_hunt_adventu:\n  '#type': item\n  '#title': 'Thank you for participating in our Summer Scavenger Hunt Adventure and we hope you had a great time exploring the North Country!'"
