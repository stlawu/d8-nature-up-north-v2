    value: "<p style=\"font-size: 1.25em; line-height: 1.5em;\">Nature Up North looks to promote programs and events that foster a deeper sense of appreciation for, and connection to, the North Country environment. Please share events that aim to get people outside, whether through hands-on recreational activities or educational opportunities focused on exploring the natural world. If you are not sure if your event fits on our page please feel free to ask us by emailing us at <a href=\"mailto:info@natureupnorth.org\">info@natureupnorth.org</a></p>\r\n\r\n<p>Your event will immediately be published to the Nature Up North events page and calendar. However, Nature Up North reserves the right to review and edit all submissions for content not in line with the mission of our organization. If your event is deemed unsuitable you will be notified of its removal from the Nature Up North website.</p>\r\n\r\n<p><strong>Post things like this:</strong></p>\r\n\r\n<p><em>Guided Bird Walk at Eel Weir State Park<br />\r\nJoin us as John Doe takes explorers through Eel Weir to look at some of the river birds and their habitat. Participants should bring water and bug spray, along with a camera if they would like to.</em></p>\r\n\r\n<p>(This event has both an outdoor recreational and educational focus while exploring a North Country ecosystem.)</p>\r\n\r\n<p><strong>Don't post events like this:</strong></p>\r\n\r\n<p><em>Canton Car Show<br />\r\nJoin us for the first ever Canton Car Show at the Canton Pavilion parking lot. There will be many modern and classic cars on display along with music and food vendors on site.</em></p>\r\n\r\n<p>(While this edoes take place outdoors, the focus is not on enriching participantsâ€™ interactions with the environment.)</p>\r\n\r\n<p>&nbsp;</p>\r\n"
