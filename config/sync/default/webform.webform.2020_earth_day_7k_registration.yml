id: 2020_earth_day_7k_registration
title: '2020 Earth Day 7K Registration'
description: 'Registration form for the 2020 Earth Day 7k Trail run/walk.'
categories: {  }
elements: |-
  please_submit_once_for_each_person_registering_thank_you_:
    '#type': label
    '#title': 'Please submit once for each person registering. Thank you!'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#title_display': before
    '#description_display': tooltip
    '#minlength': 1
    '#maxlength': 25
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#title_display': before
    '#description_display': tooltip
    '#minlength': 1
    '#maxlength': 20
    '#required': true
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#title_display': before
    '#description_display': tooltip
    '#required': true
  when_do_you_plan_to_run_your_7k_:
    '#type': date
    '#title': 'When do you plan to run your 7K?'
    '#date_date_min': 'Apr 22 2020'
    '#date_date_max': 'May 22 2020'
    '#datepicker': true
  age_class:
    '#type': select
    '#title': 'Age Class'
    '#options':
      'Youth (12 and under)': 'Youth (12 and under)'
      'Open (13-39)': 'Open (13-39)'
      'Masters (40+)': 'Masters (40+)'
    '#required': true
  division:
    '#type': select
    '#title': Division
    '#options':
      Women: Women
      Men: Men
      'Gender Nonconforming / Non-binary': 'Gender Nonconforming / Non-binary'
      'Prefer not to say': 'Prefer not to say'
    '#required': true
  would_you_like_a_t_shirt_:
    '#type': select
    '#title': 'Would you like a T-Shirt?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  t_shirt_size_unisex_:
    '#type': select
    '#title': 'T-shirt size (unisex)'
    '#options':
      'Youth S': 'Youth S'
      'Youth M': 'Youth M'
      'Youth L': 'Youth L'
      'Youth XL': 'Youth XL'
      'Adult S': 'Adult S'
      'Adult M': 'Adult M'
      'Adult L': 'Adult L'
      'Adult XL': 'Adult XL'
  your_mailing_address:
    '#type': webform_address
    '#title': 'Your mailing address'
    '#address__required': true
    '#address_2__required': true
    '#city__required': true
    '#state_province__required': true
    '#postal_code__required': true
    '#country__required': true
  mailing_address:
    '#type': textarea
    '#title': 'Mailing Address'
    '#description': 'Please provide your mailing address so that we may mail you your T-Shirt and participation medal!'
    '#access_create_roles': {  }
  how_did_you_hear_about_this_event_:
    '#type': select
    '#title': 'How did you hear about this event?'
    '#options':
      'Online Calendar': 'Online Calendar'
      'Facebook ': 'Facebook '
      Instagram: Instagram
      'Newspaper ': 'Newspaper '
      'From a friend': 'From a friend'
      'I can''t remember': 'I can''t remember'
      Other: Other
  payment:
    '#type': item
    '#title': Payment
    '#description': |
      <h3>All net proceeds from this event will be donated to United Way of Northern New York to support the COVID-19 response in the North Country.</h3>
      
      <h4>To complete your payment, please visit the following link:&nbsp;<a href="http://alumni.stlawu.edu/nature-up-north-7k">http://alumni.stlawu.edu/nature-up-north-7k</a></h4>
      
  thank_you_for_registering_:
    '#type': item
    '#title': 'Thank you for registering!'
  actions:
    '#type': webform_actions
    '#title': Submit
    '#submit__label': 'Submit '
