id: monitor_my_maple_participant_reg
title: 'Monitor My Maple Participant Registration'
description: 'Form to enroll folks to the MMM project. Automatically gives users &quot;Maple Monitor&quot; role upon submission.'
category: ''
elements: |-
  tell_us_about_you:
    '#type': webform_wizard_page
    '#title': 'Tell us about you'
    '#prev_button_label': Back
    '#next_button_label': Next
    overview_text:
      '#type': processed_text
      '#text': |
        <p>Thanks for your interest in our Monitor My Maple community science project.&nbsp; We're glad to have join us in monitoring maple trees here in the North Country.&nbsp; Please fill out the remainder of this form.&nbsp; Once completed, your account will be assigned a new role called "Maple Monitor" and you will be able to establish trees and add observations to them.</p>
        
      '#format': basic_html
    your_name:
      '#type': webform_name
      '#title': 'Your Name'
      '#title__access': false
      '#middle__access': false
      '#suffix__access': false
      '#degree__access': false
      '#required': true
    contact_email:
      '#type': webform_email_confirm
      '#title': 'Contact email'
      '#description': 'Please provide the email at which you would like to be contacted with updates about the Monitor My Maple project.&nbsp; We NEVER share your email without your permission!&nbsp; This does not have to be the same as your Nature Up North account email address.'
      '#confirm__title': 'Confirm your email'
      '#required': true
    how_did_you_hear_about_the_mmm_project:
      '#type': webform_checkboxes_other
      '#title': 'How did you hear about Monitor My Maple? Select as many as apply.'
      '#title_display': before
      '#options':
        1: 'https://www.natureupnorth.org -- The Nature Up North website'
        2: 'Facebook -- The Nature Up North facebook page'
        3: 'Instagram -- The Nature Up North instagram account'
        4: 'Twitter -- The Nature Up North twitter account'
        5: 'Press release/Newspaper -- A published article in local in print newsmedia'
        6: 'Door Hang Tag -- A Monitor My Maple hang tag was attached to your door'
        7: 'Word of mouth -- A friend or colleague mentioned it to you.'
      '#other__title': Other
      '#select2': true
  learn_more_about_the_project:
    '#type': webform_wizard_page
    '#title': 'Learn more about the project'
    '#prev_button_label': Back
    '#next_button_label': Next
    how_to_video:
      '#type': processed_text
      '#text': |
        <h3>Training Video</h3>
        
        <p>Please watch this short video that introduces the project and explains how to choose and measure your maple tree.</p>
        
        <p><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="374" src="https://www.youtube.com/embed/W9S8ocg08Ys" width="664"></iframe></p>
        
      '#format': full_html
    agreement:
      '#type': processed_text
      '#text': |
        <hr />
        <p>Please read and agree to the following policies&nbsp;to continue.</p>
        
        <h2>Policies:</h2>
        
        <p>Monitor My Maple (MMM) is a community research project&nbsp;directed by the staff at Nature Up North, a project of St. Lawrence University in Canton, New York.&nbsp; All data contributed to the project become the property of Nature Up North.&nbsp; Any publications that result from these data will acknowledge all volunteers with a general statement such as "Some data for this project were contributed by volunteer scientists from northern New York State".&nbsp; If you answer "yes" to&nbsp;having your name listed as a MMM volunteer, your name will also appear on a dedicated web page acknowledging your contributions.</p>
        
      '#format': full_html
    volunteer_listing:
      '#type': select
      '#title': 'Would you like to be listed as a volunteer on the Nature Up North webpage?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
    policies_continued:
      '#type': processed_text
      '#text': |
        <p>In addition, by submitting this form, you agree that you will not hold Nature Up North, St. Lawrence University, or any individual other than yourself responsible for any injury or illness that results from your participation in this project.</p>
        
      '#format': basic_html
    shall_we_list_your_name_:
      '#type': webform_terms_of_service
      '#title': 'Please agree to the {project policies}'
      '#description': 'By agreeing to the &quot;Project Policies&quot; you are agreeing to the policies associated with the Monitor My Maple project.'
      '#required': true
      '#required_error': 'This is a required answer'
      '#terms_title': 'Project Policies'
      '#terms_content': |
        <p>We hope you are excited about participating!&nbsp; Now please read and agree to the following policies in order to continue.</p>
        
        <h3>Policies:</h3>
        
        <p>This is a community research project, directed by the staff at Nature Up North, a project of St. Lawrence University in Canton, New York.&nbsp; All data contributed to the project become the property of Nature Up North.&nbsp; Any publications that result from these data will acknowledge all volunteers with a general statement such as &quot;Some data for this project were contributed by volunteer scientists from northern New York State&quot;.&nbsp; If you answer &quot;yes&quot; to the question of having your name listed as a MMM volunteer, your name will also appear on a dedicated web page acknowledging your contributions.</p>
    video_thanks:
      '#type': processed_text
      '#text': |
        <h3>Thanks for joining our team!&nbsp;</h3>
        
        <p>Please visit&nbsp;<a href="https://www.natureupnorth.org/maple">www.natureupnorth.org/maple</a>&nbsp;to learn more about the project.&nbsp; On that page you can also download a paper data sheet on which to record your data.&nbsp;</p>
        
      '#format': full_html
    horizontal_rule:
      '#type': webform_horizontal_rule
