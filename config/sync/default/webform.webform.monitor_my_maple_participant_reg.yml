  confirmation_type: page
  confirmation_url: ''
  confirmation_title: 'Thank you!'
  confirmation_message: "<br />\r\n<strong>Thanks&nbsp;for signing up to be a Maple Monitor,&nbsp;</strong> <strong>we&#39;re glad to have you on the team.</strong>&nbsp;<br />\r\n<br />\r\n<strong><a href=\"https://www.natureupnorth.org/monitor-my-maple\">Maple Homepage</a>&nbsp;-&nbsp;</strong>This page includes more information about getting started, including a list of materials and a link to download paper data sheets on which to record your data.&nbsp;<br />\r\n<br />\r\n<strong><a href=\"https://www.natureupnorth.org/monitor-my-maple/data\">Monitor My Maple Data Portal</a>&nbsp;-&nbsp;</strong>Visit this page to start entering data.<br />\r\n&nbsp;\r\n<h3>Ready to get started?&nbsp;</h3>\r\n\r\n<ul>\r\n\t<li>Download a&nbsp;<a href=\"https://www.natureupnorth.org/maple\">paper data sheet</a>&nbsp;on which to record details about your tree.</li>\r\n\t<li>Select your tree and record the data called for on the data sheet.</li>\r\n\t<li>Begin observing your tree.&nbsp; You should make 4+ observations of your tree over at least a 4 week period from September 1st - November 1st. More observations are better.</li>\r\n\t<li>Enter your data into the data portal (above). You may wish to enter data as you go rather than wait until the end of the observation season.</li>\r\n</ul>\r\n\r\n<h3>Data Entry Instructions</h3>\r\n\r\n<ul>\r\n\t<li>Visit the data entry portal and select &quot;Add new tree&quot;</li>\r\n\t<li>Enter all of the relevant information about your tree.&nbsp;You need to create a new tree for each different tree you decide to monitor.&nbsp;&nbsp;&nbsp;</li>\r\n\t<li>Upload a picture of your tree (optional).</li>\r\n\t<li>Click on &quot;Step 2. Tell us about your tree&quot;&nbsp;\r\n\t<ul>\r\n\t\t<li>Answer questions about the habitat and growing conditions for your tree</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>If you have made any observations at this point, scroll down to &quot;Observations&quot; and choose &quot;Add an observation for this tree&quot;.&nbsp; Fill in the details on the form.</li>\r\n\t<li>As you make additional observations, you can return to your tree on the data portal by choosing &quot;Browse Trees&quot; rather than &quot;Add new tree&quot;.&nbsp; Then just click on your tree and you will get the choice to add an observation.</li>\r\n</ul>\r\n<br />\r\nPlease reach out to info@natureupnorth.org if you have any questions.&nbsp;&nbsp;"
