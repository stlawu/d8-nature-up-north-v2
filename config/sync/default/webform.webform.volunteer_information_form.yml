id: volunteer_information_form
title: 'Volunteer Information Form'
description: 'Form for folks interested in volunteering for NUN to reach out.'
categories: {  }
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <h2>Thank you for your interest in volunteering with Nature Up North. Please fill out the following information and we will get back to you soon!</h2>
    '#format': full_html
  name_and_contact_information:
    '#type': webform_contact
    '#title': 'Name and Contact Information'
    '#name__required': true
    '#company__access': false
    '#email__access': false
    '#country__access': false
    '#flexbox': '1'
  email:
    '#type': webform_email_confirm
    '#title': Email
  how_would_you_like_to_volunteer_:
    '#type': tableselect
    '#title': 'How would you like to volunteer?'
    '#options':
      'As an individual': 'As an individual'
      'With my family': 'With my family'
      'With my group (scouts, school, etc.)': 'With my group (scouts, school, etc.)'
    '#js_select': false
  volunteer_interest_s_:
    '#type': tableselect
    '#title': 'Volunteer interest(s)'
    '#help_title': 'Select as many as interest you.'
    '#help': 'Please select as many choices as interest you. If you select &quot;other&quot;, please fill in your selection in the next form field.'
    '#options':
      'Behind the scenes work': 'Behind the scenes work'
      'Assisting with K12 programs': 'Assisting with K12 programs'
      'Event organization': 'Event organization'
      'Event staffing': 'Event staffing'
      'Leading experiences': 'Leading experiences'
      Other: Other
    '#js_select': false
  other_:
    '#type': textfield
    '#title': 'Other:'
  is_there_anything_else_you_d_like_to_share_with_us_:
    '#type': textarea
    '#title': 'Is there anything else you''d like to share with us?'
