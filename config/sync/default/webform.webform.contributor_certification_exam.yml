id: contributor_certification_exam
title: 'Contributor Certification Exam'
description: "<p>This is a test at building an exam in a webform that tests that a user has a strong understanding of what's acceptable to post on the site. If they pass with a 90% or higher, we can grant them a role that allows them to post basic content to the site.</p>"
categories: {  }
elements: |-
  page_0:
    '#type': webform_wizard_page
    '#title': Introduction
    intro:
      '#type': processed_text
      '#text': '<h2>Instructions</h2><p>Before you can start commenting on posts, please complete this short quiz to confirm you understand the basic guidelines for posting responsibly. You must score 90% or higher to pass.</p>'
      '#format': full_html
  page_1:
    '#type': webform_wizard_page
    '#title': 'Question 1'
    question_1:
      '#type': radios
      '#title': 'When adding an image to a post, what should you always include to ensure accessibility?'
      '#options':
        alt_text: 'Descriptive alt text explaining what’s in the image.'
        filename: 'Just the filename of the image (e.g., photo1.jpg).'
        caption_only: 'A visible caption instead of alt text.'
        nothing: 'Nothing, alt text is optional.'
      '#options_randomize': true
      '#required': true
      '#correct': alt_text
  page_2:
    '#type': webform_wizard_page
    '#title': 'Question 2'
    question_2:
      '#type': radios
      '#title': 'You find a photo online that would fit perfectly with your comment. What should you do?'
      '#options':
        ask_permission: 'Use it only if you have permission or it’s clearly marked for reuse.'
        use_anyway: 'Use it anyway, since it’s already online.'
        edit_slightly: 'Make small edits so it counts as your own.'
        no_credit: 'Use it but don’t credit the source.'
      '#options_randomize': true
      '#required': true
      '#correct': ask_permission
  page_3:
    '#type': webform_wizard_page
    '#title': 'Question 3'
    question_3:
      '#type': radios
      '#title': 'Why is alt text important?'
      '#options':
        assistive: 'It helps people using screen readers understand the image.'
        seo: 'It only helps improve search engine ranking.'
        optional: 'It’s a nice-to-have but not required.'
        aesthetic: 'It makes the post look better.'
      '#options_randomize': true
      '#required': true
      '#correct': assistive
  page_4:
    '#type': webform_wizard_page
    '#title': 'Question 4'
    question_4:
      '#type': radios
      '#title': 'Which of the following is acceptable language when commenting on posts?'
      '#options':
        respectful: 'Respectful disagreement that focuses on ideas.'
        insults: 'Sarcasm or insults to prove a point.'
        cursing: 'Occasional profanity to show emotion.'
        hate: 'Hate speech directed at a group.'
      '#options_randomize': true
      '#required': true
      '#correct': respectful
  page_5:
    '#type': webform_wizard_page
    '#title': 'Question 5'
    question_5:
      '#type': radios
      '#title': 'If you want to quote text from another website, what should you do?'
      '#options':
        cite: 'Quote briefly and include a citation or link to the source.'
        copy_all: 'Copy and paste the entire page.'
        rewrite: 'Rewrite it slightly and call it your own.'
        ignore: 'Don’t bother citing; everyone does it.'
      '#options_randomize': true
      '#required': true
      '#correct': cite
  score:
    '#type': webform_computed_twig
    '#title': Score
    '#display_on': none
    '#template': |-
      {% set total = 0 %}
      {% set correct = 0 %}
      {% set answers = {
        question_1: 'alt_text',
        question_2: 'ask_permission',
        question_3: 'assistive',
        question_4: 'respectful',
        question_5: 'cite'
      } %}
      {% for key, value in answers %}
        {% set total = total + 1 %}
        {% if data[key] == value %}
          {% set correct = correct + 1 %}
        {% endif %}
      {% endfor %}

      {% set percent = (correct / total * 100)|round(0, 'floor') %}
      {{ percent }}
    '#whitespace': trim
  result:
    '#type': webform_computed_twig
    '#title': 'Result Message'
    '#display_on': none
    '#template': |-
      {% set score = data.score %}
      {% if score >= 90 %}
        <div class="quiz-result success">
          <h2>Congratulations!</h2>
          <p>You scored {{ score }}%. You’ve passed the Accessibility & Copyright Quiz.</p>
          <p>You now qualify for commenting privileges. Your account will be updated shortly.</p>
        </div>
      {% else %}
        <div class="quiz-result fail">
          <h2>Almost there!</h2>
          <p>You scored {{ score }}%. You need 90% or higher to pass. Please try again.</p>
        </div>
      {% endif %}
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
