id: sample_quiz_webform
title: 'Sample Quiz Webform'
description: ''
categories: {  }
elements: |-
  quiz:
    '#type': webform_wizard_page
    '#title': Quiz
    multiple_choice_question_1:
      '#type': radios
      '#title': 'Multiple choice question 1'
      '#options':
        answer_1: '1'
        answer_2: '2'
        answer_3: '3'
        answer_4: '4'
    multiple_choice_question_2:
      '#type': radios
      '#title': 'Multiple choice question 2'
      '#options':
        answer_1: '1'
        answer_2: '2'
        answer_3: '3'
        answer_4: '4'
    multiple_choice_question_3:
      '#type': radios
      '#title': 'Multiple choice question 3'
      '#options':
        answer_1: '1'
        answer_2: '2'
        answer_3: '3'
        answer_4: '4'
    multiple_choice_question_4:
      '#type': radios
      '#title': 'Multiple choice question 4'
      '#options':
        answer_1: '1'
        answer_2: '2'
        answer_3: '3'
        answer_4: '4'
    likert_1:
      '#type': webform_likert
      '#title': Likert
      '#questions':
        question_1: 'Question 1? -- Choice 1 description text can go here.'
        question_2: 'Question 2? -- Choice 2 description text can go here.'
        question_3: 'Question 3? -- Choice 3 description text can go here.'
      '#answers':
        answer_1: 'Answer 1 -- Answer 1 description text can go here.'
        answer_2: 'Answer 2 -- Answer 2 description text can go here.'
        answer_3: 'Answer 3 -- Answer 3 description text can go here.'
      '#sticky': false
    likert_2:
      '#type': webform_likert
      '#title': Likert
      '#questions':
        question_1: 'Question 1? -- Choice 1 description text can go here.'
        question_2: 'Question 2? -- Choice 2 description text can go here.'
        question_3: 'Question 3? -- Choice 3 description text can go here.'
      '#answers':
        answer_1: 'Answer 1 -- Answer 1 description text can go here.'
        answer_2: 'Answer 2 -- Answer 2 description text can go here.'
        answer_3: 'Answer 3 -- Answer 3 description text can go here.'
      '#sticky': false
  scoring:
    '#type': webform_wizard_page
    '#title': Scoring
    grade:
      '#type': webform_computed_twig
      '#title': Grade
      '#template': |-
        {# Answer keys #}
        {% set multiple_choice_key = {
          'multiple_choice_question_1': 'answer_4',
          'multiple_choice_question_2': 'answer_3',
          'multiple_choice_question_3': 'answer_2',
          'multiple_choice_question_4': 'answer_1'
        } %}

        {% set likert_1_key = {
          'question_1': 'answer_3',
          'question_2': 'answer_2',
          'question_3': 'answer_1'
        } %}

        {% set likert_2_key = {
          'question_1': 'answer_1',
          'question_2': 'answer_2',
          'question_3': 'answer_3'
        } %}

        {% set score = 0 %}

        {# Total questions = MC + Likert 1 + Likert 2 #}
        {% set total =
          multiple_choice_key|length
          + likert_1_key|length
          + likert_2_key|length
        %}

        {# Score multiple choice #}
        {% for field, correct in multiple_choice_key %}
          {% if data[field] is defined and data[field] == correct %}
            {% set score = score + 1 %}
          {% endif %}
        {% endfor %}

        {# Score likert_1 #}
        {% if data.likert_1 is defined %}
          {% for question, correct in likert_1_key %}
            {% if data.likert_1[question] is defined
              and data.likert_1[question] == correct %}
              {% set score = score + 1 %}
            {% endif %}
          {% endfor %}
        {% endif %}

        {# Score likert_2 #}
        {% if data.likert_2 is defined %}
          {% for question, correct in likert_2_key %}
            {% if data.likert_2[question] is defined
              and data.likert_2[question] == correct %}
              {% set score = score + 1 %}
            {% endif %}
          {% endfor %}
        {% endif %}

        <p><strong>Score:</strong> {{ score }} / {{ total }}</p>

        {% if score == total %}
          <p>üéâ Perfect score!</p>
        {% elseif score >= total / 2 %}
          <p>üëç Good job!</p>
        {% else %}
          <p>üìò Keep practicing.</p>
        {% endif %}
