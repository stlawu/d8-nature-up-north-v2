id: demo_trail_camera_certification
title: 'Demo: Trail Camera Certification Quiz'
description: ''
categories: {  }
elements: |-
  quiz:
    '#type': webform_wizard_page
    '#title': 'Trail Camera Certification Quiz'
    multiple_choice_question_1:
      '#type': radios
      '#title': 'Where should a trail camera be placed for best results?'
      '#options':
        answer_1: 'In an open field with no cover'
        answer_2: 'Facing directly into the sunrise or sunset'
        answer_3: 'On a tree overlooking a known animal trail'
        answer_4: 'On the ground near human foot traffic'
    multiple_choice_question_2:
      '#type': radios
      '#title': 'Which setting is best for conserving battery life?'
      '#options':
        answer_1: 'Maximum photo resolution and video mode'
        answer_2: 'Short trigger delay with continuous shooting'
        answer_3: 'Balanced photo resolution with motion-triggered capture'
        answer_4: 'Flash always on, even during daylight'
    multiple_choice_question_3:
      '#type': radios
      '#title': 'What is the recommended height for mounting a trail camera?'
      '#options':
        answer_1: 'At eye level for humans (about 5–6 feet)'
        answer_2: 'At knee height, angled slightly downward'
        answer_3: 'High in the tree canopy'
        answer_4: 'Directly on the ground'
    multiple_choice_question_4:
      '#type': radios
      '#title': 'What should you do before deploying a trail camera in the field?'
      '#options':
        answer_1: 'Test the camera and confirm date/time settings'
        answer_2: 'Remove the SD card'
        answer_3: 'Disable motion detection'
        answer_4: 'Leave batteries partially charged'
    likert_1:
      '#type': webform_likert
      '#title': 'Ethical and Legal Use'
      '#questions':
        question_1: 'I understand that trail cameras should not be placed on private property without permission.'
        question_2: 'I understand that trail cameras should not be used to monitor people.'
        question_3: 'I understand that wildlife disturbance should be minimized.'
      '#answers':
        answer_1: 'Strongly disagree'
        answer_2: Disagree
        answer_3: Agree
      '#sticky': false
    likert_2:
      '#type': webform_likert
      '#title': 'Care and Responsibility'
      '#questions':
        question_1: 'I will check and maintain the camera regularly.'
        question_2: 'I will return the camera and accessories in good condition.'
        question_3: 'I will report damage or malfunction promptly.'
      '#answers':
        answer_1: Unlikely
        answer_2: 'Somewhat likely'
        answer_3: 'Very likely'
      '#sticky': false
  scoring:
    '#type': webform_wizard_page
    '#title': Scoring
    grade:
      '#type': webform_computed_twig
      '#title': 'Certification Result'
      '#template': |-
        {% set multiple_choice_key = {
          'multiple_choice_question_1': 'answer_3',
          'multiple_choice_question_2': 'answer_3',
          'multiple_choice_question_3': 'answer_2',
          'multiple_choice_question_4': 'answer_1'
        } %}

        {% set likert_1_key = {
          'question_1': 'answer_3',
          'question_2': 'answer_3',
          'question_3': 'answer_3'
        } %}

        {% set likert_2_key = {
          'question_1': 'answer_3',
          'question_2': 'answer_3',
          'question_3': 'answer_3'
        } %}

        {% set score = 0 %}
        {% set total =
          multiple_choice_key|length
          + likert_1_key|length
          + likert_2_key|length
        %}

        {% for field, correct in multiple_choice_key %}
          {% if data[field] is defined and data[field] == correct %}
            {% set score = score + 1 %}
          {% endif %}
        {% endfor %}

        {% if data.likert_1 is defined %}
          {% for question, correct in likert_1_key %}
            {% if data.likert_1[question] == correct %}
              {% set score = score + 1 %}
            {% endif %}
          {% endfor %}
        {% endif %}

        {% if data.likert_2 is defined %}
          {% for question, correct in likert_2_key %}
            {% if data.likert_2[question] == correct %}
              {% set score = score + 1 %}
            {% endif %}
          {% endfor %}
        {% endif %}

        <p><strong>Score:</strong> {{ score }} / {{ total }}</p>

        {% if score >= total * 0.8 %}
          <p>✅ <strong>Certification passed.</strong> You may be approved to borrow a trail camera.</p>
        {% else %}
          <p>❌ <strong>Certification not passed.</strong> Please review proper trail camera use and try again.</p>
        {% endif %}
